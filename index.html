<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Detail Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 align="center">Student Detail</h2>

    <form id="dataForm">
        <label>Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label>Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <br><br>

        <label for="course">Course:</label>
        <select id="course" name="course">
            <option value="">Select Course</option>
            <option value="Computer Science">React Js</option>
            <option value="Mathematics">Javascript</option>
            <option value="Physics">Python</option>
            <option value="Biology">Java</option>
        </select><br><br>

        <label>Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <button type="button" onclick="addRow()" class="btn1">Save</button>
    </form>

    <br><br>

    <table id="studentTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Course</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
